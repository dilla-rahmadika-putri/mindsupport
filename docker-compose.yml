version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mindsupport-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: mindsupport
    volumes:
      - mongodb_data:/data/db
    networks:
      - mindsupport-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mindsupport-backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=mindsupport
      - SECRET_KEY=${SECRET_KEY:-mindsupport-super-secret-key-change-in-production}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=*
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mindsupport-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mindsupport-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mindsupport-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  mindsupport-network:
    driver: bridge
